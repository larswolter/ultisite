<template name="practices">
    <div class="card">
        <div class="card-header">
            <a href="{{pathFor route='practices'}}">
                <strong>Trainingszeiten</strong>
            </a>
        </div>
        <div class="list-group">
            {{#each clubPractices}}
                {{>practice}}
            {{/each}}
        </div>
    </div>
</template>


<template name="practice">
    <div class="list-group-item">
        <div class="caption">
            {{#if currentUser}}
                <button class="btn btn-secondary pull-right action-edit">
                    <span class="fa fa-edit"></span>
                </button>
            {{/if}}
            <h4>
                {{#unless hideHostingTeam}}
                    {{hostingTeam}}
                {{/unless}} 
                {{weekdayText}} {{startTime}} f√ºr {{formatedDuration}}
                <br />
                <small>{{skillLevel}}</small>
            </h4>
        </div>
        {{#if planned}}
            <div class="caption">
                {{planned.yes}} wollen am {{planned.day}} kommen 
            </div>
        {{/if}}
        {{#if mapImage}}
            <div class="practice-map-image" style="background-image:url('{{imageUrl mapImage}}')"></div>
        {{/if}}
        <div class="caption">
            {{#if trainer}}
                Trainer: {{trainer}}
            {{else}}
                Einer aus dem Trainerstab
            {{/if}}
            {{#if website}}
            <br />
                <a href="{{website}}" class="">
                    <span class="fa fa-link"></span> {{website}}</a>
            {{/if}}
            {{#if contact}}
                <br />
                <a href="mailto:{{contact}}" class="">
                    <span class="fa fa-envelope"></span> {{contact}}</a>
            {{/if}}
            {{#if contactPhone}}
                <br />
                <a href="tel:{{contactPhone}}" class="">
                    <span class="fa fa-phone"></span> {{contactPhone}}</a>
            {{/if}}
            {{#if address}}
                <br />
                <a href="http://maps.google.de/maps?q={{address.city}} {{address.street}}">
                    <span class="fa fa-map-marker"></span> {{address.street}}, {{address.plz}} {{address.city}}</a>
            {{/if}}
            {{#if description}}
                <div>{{desccription}}</div>
            {{/if}}
        </div>
    </div>
</template>
