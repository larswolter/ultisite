<template name="practicesEditing">
    <div class="panel panel-default">
        <div class="panel-heading">
            <button type="button" class="btn btn-default btn-add-practice pull-right">Neues Training anlegen</button>
            <h3>Trainingszeiten</h3>
        </div>
        <div class="list-group">
            {{#each clubPractices}}
                {{>practiceEdit}}
            {{/each}}
        </div>
    </div>
</template>

<template name="practicesDetailed">
    <div class="row">
        {{#if settings.showPracticeCalendar}}
        {{>practiceCalendar}}
        {{/if}}
        <div class="col-lg-offset-1 col-lg-6 col-md-7 col-sm-6 col-xs-12">
            {{>wikipage pageName=settings.wikiPractice}}
        </div>
        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-8 btn-height-text">
                        <strong>Trainingszeiten</strong>
                        </div>
                        {{#if currentUser}}
                        <div class="col-xs-4">
                            <button class="btn btn-default pull-right action-new"><i class="fa fa-plus"></i></button>
                        </div>
                        {{/if}}

                    </div>
                </div>
                <div class="list-group">
                    {{#each clubPractices}}
                        {{>practice}}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="practiceDialog">
    <div class="modal fade" id="practiceDialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close"></span>
                    </button>
                    <h4 class="modal-title">
                        Training {{#if this._id}}bearbeiten{{else}}anlegen{{/if}}
                    </h4>
                </div>
                {{#autoForm schema=practiceSchema doc=this id="practiceDialogForm"}}
                    <div class="modal-body">
                      <fieldset class="row">
                        <div class="col-xs-6">
                            {{> afQuickField name='hostingTeam'}}
                        </div>
                        <div class="col-xs-6">
                            {{> afQuickField name='weekday' }}
                        </div>
                        <div class="col-xs-3">
                            {{> afQuickField name='start' data-date-format='dd.mm.yyyy' data-date-language='de-DE'}}
                        </div>
                        <div class="col-xs-3">
                            {{> afQuickField name='end' data-date-format='dd.mm.yyyy' data-date-language='de-DE'}}
                        </div>
                        <div class="col-xs-3">
                            {{> afQuickField name='startTime'}}
                        </div>
                        <div class="col-xs-3">
                            {{> afQuickField name='duration' }}
                        </div>
                        <div class="col-xs-12">
                            {{> afQuickField name='address' template="ultisiteAddress"}}
                        </div>
                        <div class="col-xs-4">
                            {{> afQuickField name='contact' }}
                        </div>
                        <div class="col-xs-4">
                            {{> afQuickField name='contactPhone' }}
                        </div>
                        <div class="col-xs-4">
                            {{> afQuickField name='website' }}
                        </div>
                        <div class="col-xs-6">
                            {{> afQuickField name='trainer' }}
                        </div>
                        <div class="col-xs-6">
                            {{> afQuickField name='skillLevel' }}
                        </div>
                        <div class="col-xs-12">
                            {{> afQuickField name='description' }}
                        </div>
                        <div class="col-xs-12">
                            <label>Kartenausschnitt</label>
                            {{#if mapImage}}
                                <div class="practice-map-image" style="background-image:url('{{mapImage}}')">
                                    <button class="btn btn-default action-clear-image">
                                        <span class="fa fa-trash"></span>
                                    </button>
                                </div>
                            {{else}}
                                {{#if getGeocoords}}
                                    <div class="practice-map-image">
                                    {{>ultisiteMap geocoords=getGeocoords zoom=10 marker=getGeocoords mapClick=mapClickCallback mapCapture=mapCaptureCallback}}
                                    </div>
                                {{/if}}
                            {{/if}}
                        </div>
                      </fieldset>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Abbrechen</button>
                      <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>




<template name="practiceSmall">
    <div class="btn btn-default btn-sm mini-practice" data-id="{{_id}}">
        <strong>{{practiceTime}}</strong>
        <br/> {{hostingTeam}}
    </div>
</template>

<template name="practiceCalendar">
    <div class="container-fluid practice-calendar">
        <div class="row">
            <div class="cal-column">
                <div class="mini-practice-header">Montag</div>
                {{#each practices 1}}
                    {{>practiceSmall}}
                {{/each}}
            </div>
            <div class="cal-column">
                <div class="mini-practice-header">Dienstag</div>
                {{#each practices 2}}
                    {{>practiceSmall}}
                {{/each}}
            </div>
            <div class="cal-column">
                <div class="mini-practice-header">Mittwoch</div>
                {{#each practices 3}}
                    {{>practiceSmall}}
                {{/each}}
            </div>
            <div class="cal-column">
                <div class="mini-practice-header">Donnerstag</div>
                {{#each practices 4}}
                    {{>practiceSmall}}
                {{/each}}
            </div>
            <div class="cal-column">
                <div class="mini-practice-header">Freitag</div>
                {{#each practices 5}}
                    {{>practiceSmall}}
                {{/each}}
            </div>
            <div class="cal-column">
                <div class="mini-practice-header">Samstag</div>
                {{#each practices 6}}
                    {{>practiceSmall}}
                {{/each}}
            </div>
            <div class="cal-column">
                <div class="mini-practice-header">Sonntag</div>
                {{#each practices 0}}
                    {{>practiceSmall}}
                {{/each}}
            </div>
        </div>
    </div>

    <div class="modal fade" id="practice-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{#with selPractice}}
                    {{>practice}}
                {{/with}}
            </div>
        </div>
    </div>
</template>
