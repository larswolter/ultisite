<template name="ultisiteWysiwyg">
  <div class="ultisite-wysiwyg">
    <div class="btn-toolbar wysiwyg-toolbar" role="toolbar">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default bold" title="Fett"><span class="fa fa-bold"></span></button>
        <button type="button" class="btn btn-default italic" title="Kursiv"><span class="fa fa-italic"></span></button>
        <button type="button" class="btn btn-default strikethrough" title="Durchgestrichen"><span class="fa fa-strikethrough"></span></button>
        <button type="button" class="btn btn-default underline" title="Unterstrichen"><span class="fa fa-underline"></span></button>
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="fa fa-paint-brush"></span>
          </button>
          <ul class="dropdown-menu colors">
            <li><a href="#" class="forecolor" data-color="black"><span class="fa fa-square" style="color:black"></span></a></li>
            <li><a href="#" class="forecolor" data-color="gray"><span class="fa fa-square" style="color:gray"></span></a></li>
            <li><a href="#" class="forecolor" data-color="red"><span class="fa fa-square" style="color:red"></span></a></li>
            <li><a href="#" class="forecolor" data-color="green"><span class="fa fa-square" style="color:green"></span></a></li>
            <li><a href="#" class="forecolor" data-color="blue"><span class="fa fa-square" style="color:blue"></span></a></li>
            <li><a href="#" class="forecolor" data-color="orange"><span class="fa fa-square" style="color:orange"></span></a></li>
          </ul>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default list-ul" title="Auflistung"><span class="fa fa-list-ul"></span></button>
        <button type="button" class="btn btn-default list-ol" title="Numerrierte Liste"><span class="fa fa-list-ol"></span></button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default add-image" title="Bild einfügen"><span class="fa fa-image"></span></button>
        <button type="button" class="btn btn-default add-video" title="Video einfügen"><span class="fa fa-video-camera"></span></button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default remove-format" title="Formatierung löschen"><span class="fa fa-eraser"></span></button>
      </div>
    </div>
    <textarea {{this.atts}} class="form-control wysiwyg-textarea">{{this.value}}</textarea>
  </div>
</template>
