<template name="ultisiteAddress">
    <label {{bsFieldLabelAtts}}>{{afFieldLabelText name=this.name}}</label>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-5 col-lg-4">
            <div class="form-horizontal">
                <div class="form-group {{#if afFieldIsInvalid name='address.country'}}is-invalid{{/if}}" data-required="true">
                    <label class="col-form-label col-12 col-lg-3">{{afFieldLabelText name="address.country"}}</label>
                    <div class="col-lg-9 col-12 dropdown-country dropdown">
                        <div class="input-group" data-bs-toggle="dropdown">
                            <input value="Deutschland" class="form-control address-country-search" autocomplete="off" />
                        </div>
                        <ul class="dropdown-menu">
                            {{#each countrySearchResults}}
                                <li class="dropdown-item" role="presentation">
                                    <a href="#" title="{{name}}" class="country-select" >
                                        <img src="/icons/countries/{{_id}}.png" alt="{{address.country}}" title="{{name}}" style="height:20px;"/>
                                        {{name}}
                                    </a>
                                </li>
                            {{/each}}
                        </ul>
                        {{> afFieldInput name="address.country" type="hidden"}}
                    </div>
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='address.city'}}is-invalid{{/if}}" data-required="true">
                    <label class="col-form-label col-12 col-lg-3">{{afFieldLabelText name="address.city"}}</label>
                    <div class="col-lg-9 col-12 dropdown-city dropdown">
                        <div class="input-group" data-bs-toggle="dropdown">
                            {{> afFieldInput name="address.city" autocomplete="off"}}
                        </div>
                        <ul class="dropdown-menu">
                            {{#each citySearchResults}}
                                <li class="dropdown-item" role="presentation">
                                    <a href="#" title="{{name}}" class="city-select" >
                                        {{name}}
                                    </a>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='address.postcode'}}is-invalid{{/if}}" data-required="false">
                    <label class="col-form-label col-6 col-lg-3">{{afFieldLabelText name="address.postcode"}}</label>
                    <div class="col-12 col-lg-6">
                    {{> afFieldInput name="address.postcode" size="5" class="form-control" }}
                    </div>
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='address.street'}}is-invalid{{/if}}" data-required="false">
                    <label class="col-form-label col-6 col-lg-3">{{afFieldLabelText name="address.street"}}</label>
                    <div class="col-12 col-lg-9 dropdown-street dropdown">
                        <div class="input-group" data-bs-toggle="dropdown">
                            {{> afFieldInput name="address.street" class="form-control address-street" autocomplete="off"}}
                        </div>
                        <ul class="dropdown-menu">
                            {{#each streetSearchResults}}
                                <li class="dropdown-item" role="presentation">
                                    <a href="#" title="{{display_name}}" class="street-select" >
                                        {{display_name}}
                                    </a>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                {{> afFieldInput name="address.geocoords" type="hidden" value=currentCoords}}
                
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-7 col-lg-8">
            {{#with currentCoords}}
                {{>ultisiteMap geocoords=currentCoords mapClick=mapClickCallback zoom=currentZoom marker=currentCoords}}
            {{/with}}
        </div>
    </div>
    <span class="form-text">{{{afFieldMessage name="address.country"}}}</span>
</template>
