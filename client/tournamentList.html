<template name="tournamentList">
    {{>tournamentCreate}}
    <div>
        <div class="row">
            <div class="col-xs-12 visible-xs tournament-tabs navbar-default">
                {{#if currentUser}}
                    <a href="#" class="{{#if showPlanned}}active{{/if}}" data-target="planned" role="tab">Geplant</a>
                    <a href="#" class="{{#if showPlayed}}active{{/if}}" data-target="played" role="tab">Gespielt</a> 
                {{/if}}
            </div>
            <div class="tournament-filter-offset">
                {{#if currentUser}} 
                    {{#if showPlanned}}
                        <div class="col-xs-12 col-sm-8 col-md-7">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <button class="btn btn-link pull-right action-toggle-filter" type="button">
                                        <span class="fa fa-filter"></span> 
                                        <span class="hidden-xs">
                                            Filter 
                                            {{#if showFilter}}
                                                ausblenden
                                            {{else}}
                                                einblenden
                                            {{/if}}
                                            </span>                            
                                    </button>
                                    <strong class="btn-height-text">{{filterAsText}}</strong> 
                                </div>
                                <div class="panel-body {{#if showFilter}}active{{/if}} filter-container">
                                    {{#if showFilter}}
                                        {{>tournamentFilter}}
                                    {{/if}}
                                </div>
                            </div>
                            {{#each plannedTournaments}} 
                                {{header}}
                                <div class="panel panel-default">
                                    <div class="list-group">
                                    {{#each elements}}
                                        {{#if hasPast}}
                                            {{>pastTournamentListItem}}
                                        {{else}} 
                                            {{>detailedTournamentListItem}} 
                                        {{/if}}
                                    {{/each}}
                                    </div>
                                </div>
                            {{else}} 
                                {{>EmptySmall}} 
                            {{/each}}
                        </div>
                    {{/if}} 
                    {{#if showPlayed}}
                        <div class="col-xs-12 col-sm-4 col-md-5">
                            <div class="panel panel-default">
                                <div class="panel-heading hidden-xs">
                                    <strong>Gespielte Turniere</strong> 
                                    {{> helpIcon text="Hier sind alle Turniere aufgelistet, bei denen ein Team gespielt hat"}}
                                </div>
                                <div class="list-group">
                                    {{#each playedTournaments}} 
                                        {{>pastTournamentListItem}} 
                                    {{else}} 
                                        {{>EmptySmall}} 
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    {{/if}} 
                {{/if}} 
            </div>
            {{#if currentUser}}
            <button class="btn btn-default btn-floating" title="Turnier anlegen" type="button" data-toggle="modal" data-target="#tournamentCreateDialog">
                <span class="fa fa-plus fa-lg"></span>
            </button>
            {{/if}}
        </div>
    </div>
</template>

<template name="tournamentMap">
    <div class="tournament-map">
        
        
        <div class='popup'>
            {{#each popupInfos}}
            <div>
                {{formatDate date}} - <a href="{{pathFor 'tournament' _id=this._id}}">{{name}}</a>
            </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="tournamentFilter">
    <div class="tournament-filter">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                {{#if equals filter.surface "Alle"}}
                    Untergrund
                {{else}}
                    {{filter.surface}}
                {{/if}}
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a data-target="surface" href="#">Alle</a></li>
                <li class="divider"></li>
                {{#each settings.arraySurfaces}}
                <li><a data-target="surface" href="#">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                {{#if equals filter.division "Alle"}}
                Klasse
                {{else}}
                    {{filter.division}}
                {{/if}}
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a data-target="division" href="#">Alle</a></li>
                <li class="divider"></li>
                {{#each settings.arrayDivisions}}
                <li><a data-target="division" href="#">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                {{#if equals filter.category "Alle"}}
                Typ
                {{else}}
                    {{filter.category}}
                {{/if}}
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a data-target="category" href="#">Alle</a></li>
                <li class="divider"></li>
                {{#each settings.arrayCategorys}}
                <li><a data-target="category" href="#">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                {{#if filter.year}}{{filter.year}}{{else}}Kommende{{/if}}
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a data-target="year" href="#">Kommende</a></li>
                <li class="divider"></li>
                {{#each tournamentYears}}
                <li><a data-target="year" href="#">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-mit-teams {{#if filter.withTeams}}checked{{/if}}" data-target="withTeams">
                <span class="fa {{#if filter.withTeams}}fa-check-square-o{{else}}fa-square-o{{/if}}"></span>
                Mit Teams
            </button>
        </div>
    </div>
</template>


<template name="detailedTournamentListItem">
    <a href='{{pathFor "tournament" _id=_id}}' class="list-group-item tournament-list-item" title="{{name}}">
        <div class="row">
            <div class="col-xs-12 cutoff-text">
                <img src="/icons/countries/{{address.country}}.png" alt="{{address.country}}" title="{{address.country}}" class="visible-xs pull-right"/>
                {{dayOfDate date}}. <strong>{{name}}</strong> in {{address.city}}
                <img src="/icons/countries/{{address.country}}.png" alt="{{address.country}}" title="{{address.country}}" class="hidden-xs"/>
            </div>
        </div>
        {{#each teaminfo}}
        <div class="row">
            <div class="col-xs-8 cutoff-text">
                {{#with myTeamState}}
                <div class="pull-right">
                    <span class="fa fa-user text-{{colorState this.state}}" title="{{this.state}}"></span>
                </div>
                {{/with}}
                <span class="fa fa-{{divisionIcon}} fa-fw"></span> 
                <span class="">{{name}}</span> - 
                <small class="text-{{stateColor}}">
                    {{state}}
                    {{#if equals stateColor "danger"}}
                    <span class="fa fa-exclamation-triangle"></span>
                    {{/if}} 
                    {{#if equals stateColor "success"}}
                    <span class="fa fa-check-circle"></span>
                    {{/if}} 
                </small>
            </div>
            <div class="col-xs-4">
                {{#if gte teamCount.spots 10}} Spieler gesucht! {{else}} {{>teamCountBar this}} {{/if}}
            </div>
        </div>
        {{/each}}
    </a>
</template>

<template name="pastTournamentListItem">
    <a href='{{pathFor "tournament" _id=_id}}' class="list-group-item tournament-list-item" title="{{name}}">
        <div class="row">
            <div class="col-xs-12">
                <span class="badge pull-right" title="Anzahl Berichte">{{reports.length}}</span> 
                {{#each teamImages}}
                    <div class="detail-team-image hidden-sm pull-left" 
                        style="background-image:url('{{imageUrl this '160x160'}}');">
                    </div>
                {{/each}}
                <strong>{{name}}</strong><br />
                {{teamNames}} beim Turnier 
                <span class="cutoff-text">am {{formatDate date}}</span>
                <span class="cutoff-text">in {{address.city}} 
                <img src="/icons/countries/{{address.country}}.png" alt="{{address.country}}" title="{{address.country}}" /></span>
            </div>
        </div>
    </a>
</template>


<template name="tournamentListItem">
    <a href='{{pathFor "tournament" _id=this._id}}' data-id="{{this._id}}" class="list-group-item tournament-list-item">
        <img src="/icons/countries/{{address.country}}.png" alt="{{address.country}}" title="{{address.country}}" class="visible-xs"/>
        <div class="row">
            <div class="col-xs-2 col-sm-1 {{dateState}}">
                {{dayOfDate date}}.{{monthOfDate date}}.
            </div>
            <div class="col-xs-10 col-sm-6">
                <strong>{{name}}</strong> 
                {{#if address.city}}
                    <span class="hidden-xs">in {{address.city}}</span>
                {{/if}}
                <img src="/icons/countries/{{address.country}}.png" alt="{{address.country}}" title="{{address.country}}" class="hidden-xs"/>
            </div>
            <div class="col-xs-12 col-sm-5">
                {{#if address.city}}
                    <span class="fa fa-map-marker visible-xs-inline"></span>
                    <small class="visible-xs-inline">{{address.city}}</small>
                {{/if}}
                {{#each tags}}
                    {{#if icon}}
                    <span class="fa fa-{{this.icon}}"></span>
                    {{/if}}    
                    {{#if img}}
                    <img src="{{img}}" style="" />
                    {{/if}}    
                    <span class="xs-hidden small">{{this.text}}</span> 
                {{/each}}
                {{#if teams.length}}
                    <span class="fa fa-group"></span> <span class="xs-hidden small">Mit Team</span>
                {{/if}}
            </div>
            {{!-- TODO: Schnelleintragung für vergangene Turniere --}}
        </div>
    </a>

</template>
