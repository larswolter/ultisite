<template name="searchField">
	<div class="form-group {{#unless inlineResults}}dropdown{{/unless}}" style="{{#if inline}}display:inline-flex;vertical-align:middle;margin:0px;{{/if}}">
		{{#if equals type "button"}}
			<button class="btn btn-default" data-toggle="dropdown">
            <span class="{{#if icon}}{{icon}}{{else}}fa fa-search{{/if}}"></span> {{buttonText}}
        </button>
		{{else}}
			<div class="input-group" data-toggle="{{#unless inlineResults}}dropdown{{/unless}}">
				<input type="text" class="search-field form-control fa {{class}}" placeholder="&#xf002; {{placeHolder}}" value="{{value}}">
			</div>
		{{/if}}
		<ul class="{{#unless inlineResults}}dropdown-menu {{#unless leftMenu}}dropdown-menu-right{{/unless}}{{else}}list-group{{/unless}}" role="menu">
			{{#if equals type "button"}}
				<li role="presentation">
					<div class="input-group">
						<input type="text" class="search-field form-control fa {{class}}" placeholder="&#xf002; {{placeHolder}}" value="{{value}}">
					</div>
				</li>
			{{/if}}
			{{#each fileSearchResults }}
			{{#if ../inlineResults}}
				<a href="#" class="list-group-item">
					{{#if name}}
						<a href="{{link}}" title="{{name}}">
                            {{#if isImage}}
                                <img src="{{imageUrl id '80x60'}}" title="{{name}}"/> {{name}}
                            {{else}}
                                <span class="fa {{icon}}"></span> {{name}}
                                {{#if additional}}
                                    <small class="hidden-xs">{{additional}}</small>
                                {{/if}}
                            {{/if}}
                        </a>
					{{else}}
						{{{this}}}
					{{/if}}
				</a>
			{{else}}
				<li role="presentation">
					{{#if name}}
						<a href="{{link}}" title="{{name}}">
                            {{#if isImage}}
                                <img src="{{imageUrl id '80x60'}}" title="{{name}}"/> {{name}}
                            {{else}}
                                <span class="fa {{icon}}"></span> {{name}}
                                {{#if additional}}
                                    <small class="hidden-xs">{{additional}}</small>
                                {{/if}}
                            {{/if}}
                        </a>
					{{else}}
						{{{this}}}
					{{/if}}
				</li>
			{{/if}}
			{{/each}}
		</ul>
	</div>
</template>
