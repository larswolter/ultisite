<template name="searchField">
	<div class="mb-3 {{#unless inlineResults}}dropdown{{/unless}}" 
  style="">
		{{#if equals type "button"}}
		  <button class="btn btn-light" data-bs-toggle="dropdown">
        <span class="{{#if icon}}{{icon}}{{else}}fa fa-search{{/if}}"></span> {{buttonText}}
      </button>
		{{else}}
      <input autofocus="autofocus" type="text" class="search-field form-control {{class}}" placeholder="{{placeHolder}}" value="{{value}}">
		{{/if}}
		<ul class="{{#unless inlineResults}}dropdown-menu {{#unless leftMenu}}dropdown-menu-end{{/unless}}{{else}}list-group{{/unless}}" role="menu">
			{{#if equals type "button"}}
				<li class="dropdown-item" role="presentation">
					<div class="input-group">
						<input autofocus="autofocus" type="text" class="search-field form-control {{class}}" placeholder="{{placeHolder}}" value="{{value}}">
					</div>
				</li>
			{{/if}}
			{{#each fileSearchResults }}
			{{#if ../inlineResults}}
				<a href="#" class="list-group-item list-group-item-action">
					{{#if name}}
						{{#if isImage}}
							<img src="{{imageUrl id '80x60'}}" title="{{name}}"/> {{name}}
						{{else}}
							<span class="fa {{icon}}"></span> {{name}}
							{{#if additional}}
								<small class="d-none d-sm-block">{{additional}}</small>
							{{/if}}
						{{/if}}
					{{else}}
						{{{this}}}
					{{/if}}
				</a>
			{{else}}
				<li class="dropdown-item" role="presentation">
					{{#if name}}
						<a href="{{link}}" title="{{name}}">
                            {{#if isImage}}
                                <img src="{{imageUrl id '80x60'}}" title="{{name}}"/> {{name}}
                            {{else}}
                                <span class="fa {{icon}}"></span> {{name}}
                                {{#if additional}}
                                    <small class="d-none d-sm-block">{{additional}}</small>
                                {{/if}}
                            {{/if}}
                        </a>
					{{else}}
						{{{this}}}
					{{/if}}
				</li>
			{{/if}}
			{{/each}}
		</ul>
	</div>
</template>
