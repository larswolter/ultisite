<template name="autoformCalendar">
  <div class="autoform-calendar">
    <div class="row">
      <div class="col-3">
        <button class="btn btn-light prev" type="button">
          <span class="fa fa-chevron-left"></span>
        </button>
      </div>
      <div class="col-6">
        <div class="form-control-plaintext">
          {{month}}
        </div>
      </div>
      <div class="col-3">
        <button class="btn btn-light next" type="button">
          <span class="fa fa-chevron-right"></span>
        </button>
      </div>
    </div>
    <div class="day-header">Mo</div>
    <div class="day-header">Di</div>
    <div class="day-header">Mi</div>
    <div class="day-header">Do</div>
    <div class="day-header">Fr</div>
    <div class="day-header">Sa</div>
    <div class="day-header">So</div>
    {{#each days}}
      <div class="day {{#if active}}active{{/if}} {{#if muted}}muted{{/if}}">
        {{day}}
      </div>
    {{/each}}
  </div>
</template>
