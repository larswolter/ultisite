<template name="autoformCalendar">
  <div class="autoform-calendar">
    <div class="row">
      <button class="btn btn-default col-xs-3 prev" type="button">
        <span class="fa fa-chevron-left"></span>
      </button>
      <div class="form-control-static col-xs-6">
        {{month}}
      </div>
      <button class="btn btn-default next col-xs-3" type="button">
        <span class="fa fa-chevron-right"></span>
      </button>
    </div>
    <div class="day-header">Mo</div>
    <div class="day-header">Di</div>
    <div class="day-header">Mi</div>
    <div class="day-header">Do</div>
    <div class="day-header">Fr</div>
    <div class="day-header">Sa</div>
    <div class="day-header">So</div>
    {{#each days}}
      <div class="day {{#if active}}active{{/if}} {{#if muted}}muted{{/if}}">
        {{day}}
      </div>
    {{/each}}
  </div>
</template>
